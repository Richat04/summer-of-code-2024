<!DOCTYPE html>
<html>
    <head>
        <title>Onshop</title>
        <link rel="stylesheet" href="./assets/style/index.css" />

    </head>
    <body>
    
    <div class="rect" id="rect">
            
        <div class="rect1">
            <form class="form"  id="login">    
            
            
                <h1 style="text-align: center;">Welcome Back!!</h1>
                <h2 style="text-align: center;">Please Login to your account</h2>
                <br>
                
                <div   class="tex2"  style="padding-left: 10%;">
                    <label for="name">Email: </label>
                    <input class="t2" style="text-align: center;" type="text" id="name" name="name" placeholder="Enter your email" required>
                    
                </div> 
                
                <div class="tex1" style="padding-left: 10%;">
                    <label for="pass">Password: </label>
                    <input class="t1" style="text-align: center;" type="password" id="pass" name="pass" placeholder="Enter your Password" required>
                </div>
                
                
                <div class="checkbox" style="padding-left: 9%;">
                    <input type="checkbox" id="check" name="check">
                    <label for="check">Admin?</label>
                </div>
                <div class="pass" style="margin-top: -5%;">
                    <a class="form__link" href="./" id="linkforgotpassword">Forgot Password?</a>
                </div>
                <br>
                <button type="submit" class="button button1">Log-In</button>
                <br>
                <br>
                <div class="signup">
                    <a class="form__link" href="./" id="linkcreateaccount">Don't have an account yet? Create Account</a>
                </div>
                
                <br>
                <br>
            </form>
            <form id="createaccount" class="form  form--hidden">    
            
            
                <h1 style="text-align: center;">Create New Account</h1>
                <div   class="tex2"  style="padding-left: 10%;">
                    <label for="name">Email: </label>
                    <input class="t2" style="text-align: center;" type="text" id="logname" name="logname" placeholder="Enter your email" required>
                    
                </div> 
                
                <div class="tex1" style="padding-left: 10%;">
                    <label for="pass">Password: </label>
                    <input class="t1" style="text-align: center;" type="password" id="logpass" name="logpass" placeholder="Enter your Password" required>
                    <br>
                    <label for="pass">Confirm Password: </label>
                    
                    <input class="t1" style="text-align: center;" type="password" id="conf" name="conf" placeholder="Confirm your Password" required>
                </div>

                <div class="checkbox" style="padding-left: 9%;">
                    <input type="checkbox" id="check2" name="check2">
                    <label for="check">Admin?</label>
                </div>
                
                
                <br>
                <button type="submit" class="button button1">SignUp</button>
                <br>
                <br>
                <div class="signup">
                    <a class="form--link" href="./" id="linkLogin">Already have an account? Login Here</a>
                </div>
                
                <br>
                <br>
                
            </form>
            <form id="forgotpassword" class="form form--hidden">    
            
            
                <h1 style="text-align: center;">Forgot Password</h1>
                
                
                
                <div   class="tex2"  style="padding-left: 10%;">
                    <label for="name">Email: </label>
                    <input class="t2" style="text-align: center;" type="text" id="forname" name="forname" placeholder="Enter your email" required>
                        
                </div> 

                 
                
                <div class="tex1" style="padding-left: 10%;">
                    <label for="pass">New Password: </label>
                    <input class="t1" style="text-align: center;" type="password" id="forpass" name="forpass" placeholder="Enter new Password" required>
                    <br>
                    <label for="pass">Confirm Password: </label>
                    
                    <input class="t1" style="text-align: center;" type="password" id="confpass" name="confpass" placeholder="Confirm your Password" required>
                </div>
                
                
                <br>
                <button type="submit" class="button button1">Submit</button>
                <br>
                <br>
                <div class="signup">
                    <a class="form--link" href="./" id="linkgoLogin">Back to the log-in/ Sign-in page</a>
                </div>
                
                <br>
                <br>
                
            </form>
            
            
            
        </div>    
        <div class="rect2">
                
                

        </div>

    </div>
    <script src="rishi.js"></script>    
      
    </body>  
</html>
